<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למתנדבים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="form-card shadow">
            <h2 class="title">התחברות</h2>
            
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">שם פרטי</label>
                    <input type="text" class="form-control" placeholder="ישראל">
                </div>
                <div class="col-md-6">
                    <label class="form-label">שם משפחה</label>
                    <input type="text" class="form-control" placeholder="ישראלי">
                </div>

                <div class="col-md-6">
                    <label class="form-label">כתובת מייל</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">סיסמא</label>
                    <input type="password" class="form-control">
                </div>

                <div class="col-12">
                    <label class="form-label">כתובת מגורים</label>
                    <input type="text" class="form-control" >
                </div>
                
                <div class="col-md-8">
                    <label class="form-label">עיר</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">מיקוד</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="submit-btn">Register Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
