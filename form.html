<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למתנדבים</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="main-wrapper">
        <main class="form-card shadow">
            <h1 class="title">טופס הרשמה ל-Volunteer Matcher</h1>
    
            <form class="row g-3" method="POST" action="#">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">שם פרטי</label>
                    <label  class="form-request"> *</label>
                    <input type="text" id="first-name" name="first_name" class="form-control" placeholder="ישראל" required aria-required="true">
                </div>
                <div class="col-md-6">
                    <label for="last-name" class="form-label">שם משפחה </label>
                    <label  class="form-request"> *</label>
                    <input type="text" id="last-name" name="last_name" class="form-control" placeholder="ישראלי" required aria-required="true">
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">כתובת מייל </label>
                    <label  class="form-request"> *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required aria-required="true">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">סיסמה </label>
                    <label  class="form-request"> *</label>
                    <input type="password" id="password" name="password" class="form-control"placeholder="8 תווים ומעלה" pattern=".{8,}" 
                    title="הסיסמה חייבת להכיל לפחות 8 תווים" required aria-required="true">
                </div>

                <div class="col-md-6">
                 <label for="phone" class="form-label">מספר פלאפון</label>
                <label class="form-request"> *</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="050-1234567" required aria-required="true">
                </div>

                <fieldset class="col-12 py-2">
                    <legend class="form-label d-block" style="font-size: 0.9rem;">מין </legend>
                        <div class="form-check form-check-inline ms-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">זכר</label>
                        </div>
                        <div class="form-check form-check-inline ms-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">נקבה</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">אחר</label>
                        </div>
                </fieldset>
                

                <div class="col-12">
                    <label for="address" class="form-label">כתובת מגורים</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="col-md-8">
                    <label for="city" class="form-label">עיר</label>
                    <input type="text" id="city" name="city" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="zipcode" class="form-label">מיקוד</label>
                    <input type="text" id="zipcode" name="zipcode" class="form-control">
                </div>
            
                 
                <table class="Volunteer-type-table" aria-label="בחירת תחומי התנדבות">
    <thead>
        <tr>
            <th colspan="3">
                <legend class="form-label d-block fw-bold">באיזו פעילות תרצה/י להתנדב?</legend>
            </th>   
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-elderly" value="elderly">
                    <label class="form-check-label" for="check-elderly">עזרה לקשישים</label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-food" value="food">
                    <label class="form-check-label" for="check-food">חלוקת מזון</label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-youth" value="youth">
                    <label class="form-check-label" for="check-youth">חונכות נוער</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-lessons" value="lessons">
                    <label class="form-check-label" for="check-lessons">שיעורים פרטיים</label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-environment" value="environment">
                    <label class="form-check-label" for="check-environment">איכות הסביבה</label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-animals" value="animals">
                    <label class="form-check-label" for="check-animals">סיוע לבעלי חיים</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-tech" value="tech">
                    <label class="form-check-label" for="check-tech">תמיכה טכנולוגית</label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-office" value="office">
                    <label class="form-check-label" for="check-office">סיוע משרדי</label>
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activities[]" id="check-other" value="other">
                    <label class="form-check-label" for="check-other">אחר</label>
                </div>
            </td>
        </tr>
    </tbody>
</table>
                
      <fieldset class="col-12 py-3">
    <legend class="form-label d-block fw-bold" style="font-size: 0.9rem;">זמינות</legend>
    <div class="row g-2 justify-content-start" aria-label="ימי זמינות בשבוע">
        
        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-sun" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-sun">ראשון</label>
        </div>

        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-mon" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-mon">שני</label>
        </div>

        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-tue" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-tue">שלישי</label>
        </div>

        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-wed" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-wed">רביעי</label>
        </div>

        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-thu" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-thu">חמישי</label>
        </div>

        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-fri" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-fri">שישי</label>
        </div>

        <div class="col-4 col-md">
            <input type="checkbox" class="btn-check" id="day-sat" autocomplete="off">
            <label class="btn btn-outline-primary w-100" for="day-sat">שבת</label>
        </div>
        
    </div>
</fieldset>
                

                <div class="col-12 mt-4 text-center">
                    <button type="submit" class="submit-btn">הירשם עכשיו</button>
                </div>
            </form>
        </main>
    </div>
    <script src="form.js"></script>
</body>
</html>
